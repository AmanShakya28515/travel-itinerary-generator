<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Travel Itinerary Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #343a40;
            color: white;
            padding: 15px;
            position: fixed;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
        }
        .sidebar a:hover {
            background: #495057;
        }
        .content {
            margin-left: 260px;
            padding: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3>Dashboard</h3>
        <a href="#">Home</a>
        <a href="{% url 'travel_plan' %}">Create Itinerary</a>

    {% for datas in data %}
        <a href="{% url 'I_result' travel_id=datas.id %}">Itineraries Result</a>
    {% endfor %}
        <a href="#">Settings</a>
        <a href="#">Logout</a>
    </div>
    <div class="content">
        <h2>Welcome to Your Dashboard</h2>
        <p>Manage your travel itineraries and explore recommendations.</p>
        
        <div class="row">
            <div class="col-md-4">
                <div class="card bg-primary text-white p-3">
                    <h4>Total Trips</h4>
                    <p>5</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-success text-white p-3">
                    <h4>Upcoming Trips</h4>
                    <p>2</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-warning text-dark p-3">
                    <h4>Budget Spent</h4>
                    <p>$1500</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
